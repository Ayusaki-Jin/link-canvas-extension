<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Link Canvas</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/groups.css">
  <link rel="stylesheet" href="css/animations.css">
</head>
<body>
  <div id="link-canvas" class="canvas-container"></div>

  <!-- 右クリックメニュー -->
  <div id="context-menu" class="context-menu hidden">
    <div class="context-item" data-action="rename">名前を変更</div>
    <div class="context-item" data-action="ungroup">グループ化解除</div>
    <div class="context-item" data-action="open-all">すべて開く</div>
    <div class="context-item" data-action="delete-all">すべて削除</div>
  </div>

  <!-- 設定ボタン -->
  <div id="settings-toggle" class="settings-button">⚙️</div>
  <div id="settings-panel" class="settings-panel hidden">
    <h3>設定</h3>
    <div class="setting-item">
      <button id="import-bookmarks">ブックマークインポート</button>
    </div>
    <div class="setting-item">
      <button id="export-bookmarks">リンクをブックマークに追加</button>
    </div>
    <div class="setting-item">
      <button id="show-trash-area">消しゴムモード</button>
    </div>
    <div class="setting-item">
      <button id="clear-all-data">すべてクリア</button>
    </div>
  </div>

  <!-- JavaScript読み込み -->
  <script src="js/utils/ColorManager.js"></script>
  <script src="js/utils/NameGenerator.js"></script>
  <script src="js/core/GridManager.js"></script>
  <script src="js/core/StorageManager.js"></script>
  <script src="js/components/ContextMenu.js"></script>
  <script src="js/components/GroupArea.js"></script>
  <script src="js/features/AutoGrouping.js"></script>
  <script src="js/core/LinkCanvas.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
